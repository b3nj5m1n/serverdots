version: '2'

volumes:
    nextcloud:
    db:

services:
    db:
        image: mariadb
        command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
        restart: always
        volumes:
            - db:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_PASSWORD=root
            - MYSQL_DATABASE=nextcloud
            - MYSQL_USER=nextcloud
    app:
        image: nextcloud
        ports:
            - 8663:80
        links:
            - db
        volumes:
            - nextcloud:/var/www/html
        restart: always
