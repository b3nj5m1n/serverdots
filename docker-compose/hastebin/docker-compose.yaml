version: "3"
services:
  hastebin:
    image: rlister/hastebin
    environment:
      STORAGE_TYPE: redis
      STORAGE_HOST: hastebinredis
    ports:
     - "30010:7777"
    restart: always
  hastebinredis:
    image: redis
    volumes:
      - ./data:/data
    entrypoint: redis-server --appendonly yes
